<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" flood-color="#60a5fa" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Wave pattern for AI effect -->
    <pattern id="wavePattern" x="0" y="0" width="100" height="50" patternUnits="userSpaceOnUse">
      <path d="M 0 30 Q 25 20 50 30 T 100 30 L 100 50 L 0 50 Z" fill="#93c5fd" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Subtle wave overlay -->
  <rect width="1200" height="100" y="200" fill="url(#wavePattern)" opacity="0.4"/>
  
  <!-- Decorative AI elements -->
  <g opacity="0.6">
    <circle cx="150" cy="80" r="8" fill="#60a5fa"/>
    <circle cx="250" cy="60" r="6" fill="#93c5fd"/>
    <circle cx="950" cy="80" r="8" fill="#60a5fa"/>
    <circle cx="1050" cy="60" r="6" fill="#93c5fd"/>
    <line x1="150" y1="80" x2="250" y2="60" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="950" y1="80" x2="1050" y2="60" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="900" y1="50" x2="1100" y2="250" stroke="#e0f2fe" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Main Title: TrueWrite Scan - PROPERLY POSITIONED (FIXED) -->
  <text x="600" y="145" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="68" font-weight="900" fill="#ffffff" filter="url(#glow)" 
        text-anchor="middle" dominant-baseline="middle">
    TrueWrite
    <tspan fill="#fbbf24" font-weight="900" dx="10"> Scan</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="195" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="26" font-weight="500" fill="#e0f2fe" text-anchor="middle" 
        letter-spacing="0.8" dominant-baseline="middle">
    AI Powered Writing Assistant
  </text>
  
  <!-- CTA Button -->
  <g transform="translate(460, 235)">
    <rect rx="50" ry="50" width="280" height="55" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="140" y="38" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
          font-size="20" font-weight="800" fill="#1e3a8a" text-anchor="middle" 
          dominant-baseline="middle" letter-spacing="0.5">
      Start Writing Free
    </text>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="600" cy="50" rx="450" ry="90" fill="#ffffff" opacity="0.08"/>
</svg>
