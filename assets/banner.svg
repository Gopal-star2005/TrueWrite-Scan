<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" flood-color="#00bfff" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="particleGlow">
      <feGaussianBlur stdDeviation="2" flood-color="#66ccff" />
    </filter>
  </defs>
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <!-- Subtle particles -->
  <circle cx="100" cy="50" r="2" fill="#66ccff" filter="url(#particleGlow)" opacity="0.6"/>
  <circle cx="200" cy="80" r="1.5" fill="#99ddff" filter="url(#particleGlow)" opacity="0.5"/>
  <circle cx="900" cy="120" r="2" fill="#66ccff" filter="url(#particleGlow)" opacity="0.7"/>
  <circle cx="1100" cy="60" r="1" fill="#99ddff" filter="url(#particleGlow)" opacity="0.4"/>
  <!-- Main title -->
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#titleGradient)" filter="url(#glow)">True Write Scan</text>
  <!-- Subtitle -->
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" font-weight="500" opacity="0.9">AI Powered Writing Assistant</text>
  <!-- Simple AI icon: pen to circuit -->
  <path d="M 850 100 L 870 100 L 870 200 L 850 200 Z M 860 120 Q 860 130 860 140 M 860 160 L 880 180 M 860 140 L 900 140" stroke="#00bfff" stroke-width="4" fill="none" filter="url(#glow)"/>
  <circle cx="920" cy="140" r="20" fill="#00bfff" opacity="0.3" filter="url(#glow)"/>
  <circle cx="940" cy="120" r="8" fill="#66ccff" filter="url(#glow)"/>
  <circle cx="940" cy="160" r="8" fill="#66ccff" filter="url(#glow)"/>
</svg>
