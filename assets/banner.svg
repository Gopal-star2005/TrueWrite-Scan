<svg width="1600" height="420" viewBox="0 0 1600 420"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- ===================== -->
  <!-- DEFINITIONS -->
  <!-- ===================== -->
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Accent -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Halo -->
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0"/>
    </radialGradient>

    <!-- Logo Clip -->
    <clipPath id="logoClip">
      <circle cx="300" cy="210" r="92"/>
    </clipPath>
  </defs>

  <!-- ===================== -->
  <!-- BACKGROUND -->
  <!-- ===================== -->
  <rect width="1600" height="420" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.05">
    <path d="M0 80H1600M0 160H1600M0 240H1600M0 320H1600" stroke="#ffffff"/>
    <path d="M200 0V420M400 0V420M600 0V420M800 0V420M1000 0V420M1200 0V420M1400 0V420" stroke="#ffffff"/>
  </g>

  <!-- ===================== -->
  <!-- LOGO AREA -->
  <!-- ===================== -->
  <circle cx="300" cy="210" r="150" fill="url(#halo)"/>

  <circle cx="300" cy="210" r="120"
          stroke="url(#accent)"
          stroke-width="5"
          fill="none"
          filter="url(#glow)"/>

  <image x="208" y="118"
         width="184" height="184"
         xlink:href="https://raw.githubusercontent.com/Gopal-star2005/TrueWrite-Scan/main/assets/images/logo.png"
         clip-path="url(#logoClip)"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- ===================== -->
  <!-- AI SIGNAL -->
  <!-- ===================== -->
  <path d="M460 210
           C490 210 500 165 530 165
           C560 165 570 255 600 255
           C630 255 640 210 670 210
           C700 210 710 190 740 190"
        stroke="url(#accent)"
        stroke-width="4"
        fill="none"
        filter="url(#glow)"/>

  <!-- ===================== -->
  <!-- TEXT -->
  <!-- ===================== -->
  <text x="780" y="175"
        font-size="64"
        font-weight="700"
        fill="#ffffff"
        font-family="Inter, Segoe UI, Arial, sans-serif">
    TrueWrite Scan
  </text>

  <text x="780" y="225"
        font-size="28"
        fill="#94a3b8"
        font-family="Inter, Segoe UI, Arial, sans-serif">
    AI-Powered Writting Assistant
  </text>

  <rect x="780" y="245" width="560" height="4"
        rx="2" fill="url(#accent)"/>

  <text x="780" y="295"
        font-size="20"
        fill="#64748b"
        font-family="Inter, Segoe UI, Arial, sans-serif">
    Secure • Intelligent • Production-Grade SaaS Platform
  </text>

</svg>
